<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
  <head>
    <title>ISS Tracker</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    <link rel="apple-touch-icon" href="/assets/iss-icon-plain.png" />
    <script type="text/javascript">
      function redirect(){
        navigator.geolocation.getCurrentPosition(function () {}, function () {}, {});
        navigator.geolocation.getCurrentPosition(function(g){
            var c=g.coords;
            var z=c.altitude;
            z=z?z:0;
            var d=new Date(new Date().getFullYear(),0,1,0,0,0,0).toTimeString().substr(-4,3);
            window.location="http://www.heavens-above.com/PassSummary.aspx?satid=25544&lat="+c.latitude+"&lng="+c.longitude+"&alt="+z+"&loc=Auto&tz="+d;
        },function(){
            alert('Permission denied.');
          }
        );
      }
      if((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i))) {
        document.write('<img src="popover.png" style="position:absolute;bottom:0;left:50%;margin-left:-150px"/>');
      }
    </script>
  </head>
  <body onload="redirect()">
  </body>
</html>
